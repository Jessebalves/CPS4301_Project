<!DOCTYPE html>
<html>

        <body>

                <br><br><br>

                        <button id="route-btn">Get Route</button>
                    </div>-->
                    <!--<div class="map_container">

                        </div>-->
                        <div id="map"></div>
                        <br>
                        <div class="controls">

                            <button id="route-btn">Get Route</button>

                    <br>
        </main>

        <script src="js/map.js"></script>
